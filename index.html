<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <svg>
      <filter id="roughpaper">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.9"
          result="noise"
          numOctaves="1"
        />
        <feDiffuseLighting in="noise" lighting-color="#FBEEDD" surfaceScale="2">
          <feDistantLight azimuth="60" elevation="70" />
        </feDiffuseLighting>
        <febLend
          in="SourceGraphic"
          mode="multiply"
          x="0"
          y="0"
          width="100%"
          height="100%"
        />
      </filter>
    </svg>
    <script type="module" src="/main.js"></script>
  </body>
</html>
